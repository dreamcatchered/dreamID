<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}dreamID | Ecosystem{% endblock %}</title>
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="https://api.dreampartners.online/icons/auth/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://api.dreampartners.online/icons/auth/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://api.dreampartners.online/icons/auth/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://api.dreampartners.online/icons/auth/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://api.dreampartners.online/icons/auth/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://api.dreampartners.online/icons/auth/android-chrome-512x512.png">
    
    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons: Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Animation: GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/maket.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
